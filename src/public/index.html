<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDD AI Showcase - Admissions</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #ddd; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Admissions Portal</h1>
  <p>Welcome to the BDD AI Showcase application.</p>

  <h2>Organizations</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody id="organizations-list">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadOrganizations() {
      const tbody = document.getElementById('organizations-list');
      try {
        const response = await fetch('/api/organizations');
        const organizations = await response.json();

        if (organizations.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No organizations found.</td></tr>';
          return;
        }

        tbody.innerHTML = organizations.map(org => `
          <tr>
            <td>${org.name}</td>
            <td>${org.level}</td>
            <td>${org.category}</td>
          </tr>
        `).join('');
      } catch (error) {
        tbody.innerHTML = '<tr><td colspan="3">Error loading organizations.</td></tr>';
      }
    }

    loadOrganizations();
  </script>
</body>
</html>
